# Test Configuration
spring.application.name=demo-spring-test

# Override server configuration for tests
server.servlet.context-path=

# Database Configuration - Use H2 for test isolation
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration for Testing
spring.flyway.enabled=false

# JWT Configuration for Testing
app.jwt.secret=testSecretKeyForTestingOnlyWith32Chars
app.jwt.expiration=86400000

# Logging Configuration for Testing
logging.level.com.gm2dev.demo_spring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.testcontainers=INFO

# Security enabled for integration tests
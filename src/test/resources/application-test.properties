# Test Configuration
spring.application.name=demo-spring-test

# Database Configuration - TestContainers will override these
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for Testing
spring.flyway.enabled=false

# JWT Configuration for Testing
app.jwt.secret=testSecretKeyForTestingOnly
app.jwt.expiration=86400000

# Logging Configuration for Testing
logging.level.com.gm2dev.demo_spring=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.testcontainers=INFO

# Disable security for certain tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
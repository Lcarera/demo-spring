# Development Profile Configuration

# Docker Compose Configuration - Disable for development
spring.docker.compose.enabled=false

# Database Configuration - H2 for development
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration for Development
spring.flyway.enabled=false

# Security Configuration for Development
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging Configuration for Development
logging.level.com.gm2dev.demo_spring=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration for Development (32+ characters for 256+ bits)
app.jwt.secret=devSecretKeyForDevelopmentOnlyWith32Characters
app.jwt.expiration=86400000

# CORS Configuration for Development
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080
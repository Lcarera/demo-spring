# Production Profile Configuration

# Database Configuration - PostgreSQL for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/demo_spring_prod}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:demo_user}
spring.datasource.password=${DATABASE_PASSWORD:demo_password}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration for Production
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration for Production
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Security Configuration for Production
spring.security.require-ssl=true

# Logging Configuration for Production
logging.level.com.gm2dev.demo_spring=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.root=WARN

# File logging for production
logging.file.name=logs/demo-spring.log
logging.file.max-size=10MB
logging.file.max-history=30

# JWT Configuration for Production
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# CORS Configuration for Production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.allow-credentials=true

# Actuator Security for Production
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# SSL Configuration for Production
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}